<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Analysis Workspace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">AI Data Analysis Workspace</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Upload Data</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Select CSV or Excel file</label>
                                <input type="file" class="form-control" id="fileInput" accept=".csv,.xlsx,.xls">
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-4" id="dataInfo" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title">Data Information</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Filename: </strong><span id="filename"></span></p>
                        <p><strong>Columns: </strong></p>
                        <ul id="columnsList"></ul>
                        <div class="mt-3">
                            <h6>Data Preview:</h6>
                            <div class="table-responsive">
                                <table class="table table-sm" id="previewTable">
                                    <thead>
                                        <tr id="previewHeader"></tr>
                                    </thead>
                                    <tbody id="previewBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="dashboardContainer"></div>
            </div>

            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">AI Analysis</h5>
                    </div>
                    <div class="card-body">
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label for="queryInput" class="form-label">What would you like to know about this data?</label>
                                <textarea class="form-control" id="queryInput" rows="3" placeholder="e.g., Find correlations between variables, Summarize key insights, Identify trends"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="analyzeBtn" disabled>Analyze with AI</button>
                        </form>

                        <div id="analysisResult" class="mt-4" style="display: none;">
                            <h5>Analysis Results</h5>
                            <div id="loadingSpinner" class="text-center" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Processing your request with Llama 3.3...</p>
                            </div>
                            <div id="analysisContent"></div>
                            <div id="insightsContent" class="mt-3"></div>
                            <div id="visualizationContainer" class="mt-3 text-center"></div>
                            
                            <button type="button" class="btn btn-success mt-3" id="generateReportBtn" style="display: none;">
                                Generate PDF Report
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Create Custom Visualization</h5>
                    </div>
                    <div class="card-body">
                        <form id="vizForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="vizType" class="form-label">Visualization Type</label>
                                    <select class="form-select" id="vizType" disabled>
                                        <option value="bar">Bar Chart</option>
                                        <option value="line">Line Chart</option>
                                        <option value="scatter">Scatter Plot</option>
                                        <option value="histogram">Histogram</option>
                                        <option value="box">Box Plot</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="xColumn" class="form-label">X Axis</label>
                                    <select class="form-select" id="xColumn" disabled></select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="yColumn" class="form-label">Y Axis (Optional)</label>
                                    <select class="form-select" id="yColumn" disabled>
                                        <option value="">None</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="colorBy" class="form-label">Color By (Optional)</label>
                                    <select class="form-select" id="colorBy" disabled>
                                        <option value="">None</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="createVizBtn" disabled>Create Visualization</button>
                        </form>

                        <div id="customVizContainer" class="mt-4 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
